<script type="text/html" id="tpl">
    {{each data as v i }}
    <div class="commodity_main" data-id="{{v.goods_id}}">
        
        <div class="commodity_header" data-average={{v.average_price}}>
            <div class="commodity_one che_display">
                <div class="">
                    <span>名称:</span>
                    <input type="text" class="comm_name" placeholder="输入商品名称" value="{{v.goods_name}}" disabled>
                </div>
                <span class="iconfont icon-xuanze- allpitch"></span>
            </div>
            <div class="commodity_one che_display" data-pitch="1">
                <div class="">
                    <span>品牌:</span>
                    <input type="text" class="comm_name comm_brand" placeholder="输入商品价格" value="{{v.goods_brand}}" disabled>
                </div>
            </div>
            <div class="commodity_one che_display" data-pitch="2">
                <div class="">
                    <span>型号:</span>
                    <input type="text" class="comm_name comm_model" placeholder="输入商品价格" value="{{v.goods_model}}" disabled>
                </div>
            </div>
            <div class="commodity_one che_display" data-pitch="3">
                <div class="">
                    <span>规格:</span>
                    <input type="text" class="comm_name" placeholder="" value="{{v.specification}}" disabled>
                </div>
            </div>
            <div class="commodity_one che_display" data-pitch="4">
                <div class="">
                    <span>单位:</span>
                    <input type="text" class="comm_name" placeholder="输入商品价格" value="{{v.goods_unit}}" disabled>
                </div>
            </div>
            <div class="commodity_one che_display" data-pitch="5">
                <div class="">
                    <span>价格:</span>
                    <input type="text" class="comm_name entity_price" placeholder="输入商品价格" value="￥{{v.selling_price}}" disabled>
                </div>
            </div>
            <div class="commodity_one che_display">
                <div class="">
                    <span>数量:</span>
                    <input type="number" class="comm_name entity_num" placeholder="设置商品数量" >
                </div>
                <span class="type_num">库存 {{v.goods_number}}</span>
            </div>
        </div>
    </div>


    {{/each}}
</script>
