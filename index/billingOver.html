<script type="text/html" id="tpls">
    {{each data as v i}}
    <div class="tosuit_top" data-id="{{v.id}}">
        <div class="tosuit_content che_display">
            <div class="sons">
                    <span class="tosuit_pai">订单号:</span>
                    <span>{{v.ordersn}}</span>
            </div>
        </div>
        <div class="tosuit_content che_display">
            <div class="sons che_display">
                <span class="tosuit_pai">车主:</span>
                <span class="hasName show_dots">{{v.connect_people}}</span>
            </div>
            <div class="sons">
                <span class="tosuit_pai">车牌:</span>
                <span>{{v.cartList.cart_licens}}</span>
            </div>
        </div>
        <div class="tosuit_content che_display">
            <div class="sons">
                    <span class="tosuit_pai">手机号:</span>
                    <span>{{v.connect_phone}}</span>
            </div>
        </div>
        <div class="tosuit_content che_display">
            <div class="sons">
                    <span class="tosuit_pai">下单日期:</span>
                    <span>{{v.add_time}}</span>
            </div>
        </div>
        
    </div>

    {{/each}}
