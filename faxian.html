<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="20"> -->
    <link rel="stylesheet" href="./lib/css/mui.min.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./less/index.css">
    <link rel="stylesheet" href="./less/faxian.css">
    <title>车吧族</title>
    <style>
        .che_container .icon_right .icon-shezhi{
            font-size: 1rem;
            color: #ea5504;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="che_container">
        <div class="che_header mui-clearfix">
            <!-- <a class="icon_left" >
                <span class="mui-action-back mui-icon mui-icon-back"></span>
            </a> -->
            <h4>发现</h4>
            <a class="icon_right" href="./find/account.html">
                <span class="iconfont icon-shezhi"></span>
            </a>
        </div>
        <div class="loading hiden">
            <img src="./img/loading.gif" alt="">
        </div>
        <div class="che_main">
            <div class="mui-scroll-wrapper">
                <!--子盒子-->
                <div class="mui-scroll">
                    <div class="headPortrait che_display">
                        <div class="portraitOne">
                            <img src="./img/logo.png" alt="">
                        </div>
                        <div class="portraitTwo">
                            <div class="portraitName"></div>
                            <div class="portraitStyle">人生若只如初见</div>
                        </div>
                    </div>
                    <div class="allSuper hiden">
                        <div class="cheSuper" data-id="1">
                            <div class="che_youhui" >
                                <div class="youhui_top">
                                    <span class="mui-icon iconfont icon-youhuiquan1"></span>
                                    <span>工资提成</span>
                                </div>
                                <div class="youhui_bot che_display">
                                    <!-- <span class="myselfNum kaNum">0</span> -->
                                    <span class="mui-icon mui-icon-arrowright"></span>
                                </div>
                            </div>
                        </div>
                        <div class="cheSuper" data-id="2">
                            <div class="che_youhui" >
                                <div class="youhui_top">
                                    <span class="mui-icon iconfont icon-anzhuangweixiuxianxing"></span>
                                    <span>故障提醒</span>
                                </div>
                                <div class="youhui_bot che_display">
                                    <span class="mui-icon mui-icon-arrowright"></span>
                                </div>
                            </div>
                        </div>
                        <div class="cheSuper" data-id="3">
                            <div class="che_youhui" >
                                <div class="youhui_top"> 
                                    <span class="mui-icon iconfont icon-lingdang"></span>
                                    <span>车辆告警</span>
                                </div>
                                <div class="youhui_bot che_display">
                                    <span class="mui-icon mui-icon-arrowright"></span>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <div class="footer_center">
            <div class="noflex che_display">
                <span class="iconfont icon-YYJYKSZHTJ"></span>
                <span>接车</span>
            </div>
        </div>
        <div class="che_footer">
            <div class="footer_head che_display">
                <div class="footer_mains che_display " data-id="1">
                    <span class="iconfont  icon-gongzuotai1"></span>
                    <span>工作台</span>
                </div>
                <div class="footer_mains che_display che_color" data-id="2">
                    <span class="iconfont icon-yanjing"></span>
                    <span>发现</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./lib/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/js/template.js"></script>
<script src="./js/rem.js"></script>
<script src="./js/common.js"></script>
<script src="./js/faxian.js"></script>
<script type="text/html" id="tpl">
    {{each list as v i}}
    <div class="cheSuper" data-id="{{i+1}}">
        <div class="che_youhui" >
            <div class="youhui_top">
                {{if i==2}}
                <span class="mui-icon iconfont icon-lingdang"></span>
                {{else }}
                <span class="{{v.icon}}"></span>
                {{/if}}
                <span>{{v.title}}</span>
            </div>
            <div class="youhui_bot che_display">
                <!-- <span class="myselfNum kaNum">0</span> -->
                <span class="mui-icon mui-icon-arrowright"></span>
            </div>
        </div>
    </div>

    {{/each}}
</script>
</html>
