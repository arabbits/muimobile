<script type="text/html" id="tpls">
    {{each data as v i }}
    <div class="main_pro che_display" data-id="{{v.id}}">
    
        <div class="proTime">

        </div>
        <div class="proTime">

            <span>{{v.order_num}}</span>

    </div>
